<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dc01941c42.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDo app</title>
</head>

<body>
    <div class="main">
        <h1>ToDo App</h1>
        <form class="search">
            <input class="form-control" type="text" name="search" placeholder="search for todos..." />
        </form>
        <ul class="todos">
            <li>
                <span>Play Tabel-Tennis</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li>
                <span>Make breakfast</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li>
                <span>Drink a coffee</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li>
                <span>Learn Coding</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>
        <form class="add">
            <label>Add a new toDo...</label>
            <br>
            <input class="form-control" type="text" name="add">
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
